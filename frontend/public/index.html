    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .loading {
        position: absolute;
        inset: 0;
        margin: auto;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        border: 4px solid #41f7cf;
        border-right-color: #c4fcf0;
        box-shadow: 0 0 10px #41f7cf inset;
        animation: keepRotate 0.7s linear infinite;
      }
      @keyframes keepRotate {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object") {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root1">
      <span class="loading"></span>
    </div>
  </body>

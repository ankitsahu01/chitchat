<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="TalkGram chat app project created by Ankit Sahu"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>TalkGram</title>

    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .loader-container {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
      }
      .loader-container .firstLoading {
        position: absolute;
        top: 47%;
        width: 40px;
        height: 40px;
        border: 7px double #ffa701;
        border-top-color: #ffff33;
        border-bottom-color: #ffff33;
      }
      .loader-container .secondLoading {
        width: 60px;
        height: 60px;
        border: 6px double #c4fcf0;
        border-top-color: #41f7cf;
        border-bottom-color: #41f7cf;
      }
      .loader-container .loading {
        border-radius: 50%;
        animation: keepLoading 0.7s linear infinite;
      }
      @keyframes keepLoading {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object") {
        // Prevent to load react_devtools_backend.js in production (App will load fast in production)
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <span class="loading firstLoading"></span>
        <span class="loading secondLoading"></span>
      </div>
    </div>
  </body>
</html>

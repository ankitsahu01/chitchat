<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="TalkGram chat app project created by Ankit Sahu"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>TalkGram</title>

    <style type="text/css">
      .loading {
        position: absolute;
        inset: 0;
        margin: auto;
        border-radius: 50%;
        animation: keepLoading 0.7s linear infinite;
      }
      .firstLoading {
        width: 30px;
        height: 30px;
        border: 7px double #ffa701;
        border-top-color: #ffff33;
        border-bottom-color: #ffff33;
      }
      .secondLoading {
        width: 50px;
        height: 50px;
        border: 7px double #c4fcf0;
        border-top-color: #41f7cf;
        border-bottom-color: #41f7cf;
      }
      @keyframes keepLoading {
        from {
          transform: rotate(0);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === "object") {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <span class="loading firstLoading"></span>
      <span class="loading secondLoading"></span>
    </div>
  </body>
</html>
